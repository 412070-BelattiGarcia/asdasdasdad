<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
  <div class="bg-blue-600 px-6 py-4">
    <h2 class="text-xl font-bold text-white">üìù Nueva Reserva</h2>
  </div>

  <div class="p-6">
    <form #reservaFormRef="ngForm" (ngSubmit)="onSubmit()">
      <!-- Cliente -->
      <div class="mb-6">
        <label for="cliente" class="block text-sm font-medium text-gray-700 mb-2">
          Cliente *
        </label>
        <select
          id="cliente"
          name="cliente_id"
          [(ngModel)]="reservaForm.cliente_id"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="reservaForm.cliente_id === 0 && reservaFormRef.submitted">
          <option value="0">Seleccionar cliente</option>
          <option *ngFor="let cliente of clientes" [value]="cliente.id">
            {{ cliente.nombreCompleto }} ({{ cliente.email }})
          </option>
        </select>
        <div *ngIf="reservaForm.cliente_id === 0 && reservaFormRef.submitted" class="text-red-600 text-sm mt-1">
          Debe seleccionar un cliente
        </div>
      </div>

      <!-- Videojuego -->
      <div class="mb-6">
        <label for="videojuego" class="block text-sm font-medium text-gray-700 mb-2">
          Videojuego *
        </label>
        <select
          id="videojuego"
          name="videojuego_id"
          [(ngModel)]="reservaForm.videojuego_id"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="reservaForm.videojuego_id === 0 && reservaFormRef.submitted">
          <option value="0">Seleccionar videojuego</option>
          <option *ngFor="let videojuego of videojuegos" [value]="videojuego.id">
            {{ videojuego.titulo }} ({{ videojuego.genero }})
          </option>
        </select>
        <div *ngIf="reservaForm.videojuego_id === 0 && reservaFormRef.submitted" class="text-red-600 text-sm mt-1">
          Debe seleccionar un videojuego
        </div>
      </div>

      <!-- Puesto -->
      <div class="mb-6">
        <label for="puesto" class="block text-sm font-medium text-gray-700 mb-2">
